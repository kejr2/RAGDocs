services:
  postgres:
    image: postgres:15-alpine
    container_name: ragdocs_postgres
    environment:
      POSTGRES_USER: ragdocs
      POSTGRES_PASSWORD: ragdocs_password
      POSTGRES_DB: ragdocs_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragdocs"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragdocs_network

  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: ragdocs_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    # Health check removed - Qdrant doesn't have curl/wget in the image
    # Backend retry logic will handle connection failures
    networks:
      - ragdocs_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragdocs_backend
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ragdocs
      POSTGRES_PASSWORD: ragdocs_password
      POSTGRES_DB: ragdocs_db
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_GRPC_PORT: 6334
      API_HOST: 0.0.0.0
      API_PORT: 8000
      GEMINI_API_KEY: AIzaSyCu6SB2b0iWeLWv_MdXcTg6ZVSLE7mnPyw
      GEMINI_MODEL: gemini-2.5-flash
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - ragdocs_network
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ragdocs_frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_started
    networks:
      - ragdocs_network
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:

networks:
  ragdocs_network:
    driver: bridge

